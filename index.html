<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="the solution calculator app main challenge from frontend mentor" />
  <meta name="keywords"
    content="calculator, calculator app main, frontend mentor, challenge, css, flexbox, grid, js, vanilla js" />
  <meta name="author" content="Frontend Mentor, Iuliia Konovalova" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <!--CSS link-->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <!--Header (name + toggle)-->
  <header class="header__container">
    <h1 class="header__title">calc</h1>
    <div class="toggle__container">
      <h2 class="toggle__title">theme</h2>
      <div class="toggle">
        <!--Theme number-->
        <div class="toggle__labels">
          <label for="toggle__theme--1">1</label>
          <label for="toggle__theme--2">2</label>
          <label for="toggle__theme--3">3</label>
        </div>
        <!--Theme toggle-->
        <div class="toggle__inputs">
          <input type="radio" id="toggle__theme--1" name="toggle" value="1" checked="checked">
          <input type="radio" id="toggle__theme--2" name="toggle" value="2">
          <input type="radio" id="toggle__theme--3" name="toggle" value="3">
        </div>
      </div>
  </header>

  <!--Calculator's screen-->
  <section class="output">
    <h3>Display</h3>
    <div id="previous_output" class="previous-operand"></div>
    <div id="current_output" class="current-operand">_</div>
  </section>
  <!--Keyboard holder-->
  <section id="btns__all" class="keyboard__container">
    <h3>keyboard</h3>
    <button data-number class="btn btn--white">7</button>

    <button data-number class="btn btn--white">8</button>

    <button data-number class="btn btn--white">9</button>

    <button data-delete class="btn btn--blue">DEL</button>

    <button data-number class="btn btn--white">4</button>

    <button data-number class="btn btn--white">5</button>

    <button data-number class="btn btn--white">6</button>

    <button data-operation class="btn btn--white">+</button>

    <button data-number class="btn btn--white">1</button>

    <button data-number class="btn btn--white">2</button>

    <button data-number class="btn btn--white">3</button>

    <button data-operation class="btn btn--white">-</button>

    <button data-number class="btn btn--white">.</button>

    <button data-number class="btn btn--white">0</button>

    <button data-operation class="btn btn--white">/</button>

    <button data-operation class="btn btn--white">x</button>

    <button data-reset class="btn btn--blue span--two btn--reset">reset</button>

    <button data-equals class="btn btn--red span--two">=</button>

  </section>
  <!--Footer-->
  <footer class="footer">

    <!--Credits-->
    <div class="attribution">
      <div class="credits_frontend-mentor">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank"
          class="credits_link credits_link-1">Frontend
          Mentor</a>.
      </div>
      <div class="credits_coder">
        Coded by <a href="https://github.com/IuliiaKonovalova" rel="noopener" target="_blank"
          class="credits_link credits_link-2">Iulia
          Konovalova</a>.
      </div>
    </div>

  </footer>
  <!--JS script link-->
  <script src="assets/js/script.js"></script>
</body>

</html>
