<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="the solution calculator app main challenge from frontend mentor" />
  <meta name="keywords"
    content="calculator, calculator app main, frontend mentor, challenge, css, flexbox, grid, js, vanilla js" />
  <meta name="author" content="Frontend Mentor, Iuliia Konovalova" />

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="header__container">
    <h1 class="header__title">calc</h1>
    <div class="toggle__container">


      <h2 class="toggle__title">theme</h2>

      <div class="toggle">

        <div class="toggle__labels">
          <label for="toggle__theme--1">1</label>
          <label for="toggle__theme--2">2</label>
          <label for="toggle__theme--3">3</label>
        </div>

        <div class="toggle__inputs">
          <input type="radio" id="toggle__theme--1" name="toggle" value="1" checked="checked">
          <input type="radio" id="toggle__theme--2" name="toggle" value="2">
          <input type="radio" id="toggle__theme--3" name="toggle" value="3">
        </div>

      </div>
  </header>
  <section class="output">
    <input type="number">
  </section>
  <section class="keyboard__container">
    <div class="btn__holder">
      <button class="btn btn--white">7</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">8</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">9</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--blue">DEL</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">4</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">5</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">6</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">+</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">1</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">2</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">3</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">-</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">.</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">0</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">/</button>
    </div>
    <div class="btn__holder">
      <button class="btn btn--white">x</button>
    </div>
    <div class="btn__holder span--two">
      <button class="btn btn--blue btn--big">reset</button>
    </div>
    <div class="btn__holder span--two">
      <button class="btn btn--red btn--big">=</button>
    </div>
  </section>
  <!--Footer-->
  <footer class="footer">

    <!--Credits-->
    <div class="attribution">
      <div class="credits_frontend-mentor">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
          Mentor</a>.
      </div>
      <div class="">
        Coded by <a href="https://github.com/IuliiaKonovalova" rel="noopener" target="_blank">Iulia Konovalova</a>.
      </div>
    </div>

  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
